<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XunHang Website</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h2 class="logo">XUNHANG</h2>
        <nav class="navigation">
            <a href="https://xunhang-website.github.io/Home/">Home</a>
            <a href="https://xunhang-website.github.io/About/">About</a>
            <a href="https://xunhang-website.github.io/Service/">Service</a>
            <a href="https://xunhang-website.github.io/Contact/">Contact</a>
            <a href="https://xunhang-website.github.io/Login/" class="active">Login</a>
        </nav>
    </header>
    
    <div class="container">
        <form class="login-form" onsubmit="return validateLogin()">
            <h2>Login</h2>
            <div class="form-group">
                <label for="username">账号:</label>
                <input type="text" id="username" name="username" required>
            </div>

            <div class="form-group">
                <label for="password">密码:</label>
                <input type="password" id="password" name="password" required>
            </div>

            <button type="submit">登录</button>
            <p class="error-message" id="errorMessage"></p>
        </form>
    </div>

    <script src="script.js"></script>
</body>

</html>
